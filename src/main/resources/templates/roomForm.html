<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订货会智能会务系统</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">填写同住信息（非必填）</h3>
    </div>
    <div class="panel-body">
        <form role="form" id="form" th:action="@{save}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" id="id" th:value="${room == null ? '' : room.id}"/>
            <input type="hidden" name="userId" th:value="${room == null ? session.userId : room.userId}"/>


            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">房型</label>
                <select name="type" id="type" class="form-control">
                    <option th:each="type : ${T(com.honji.exhibition.enums.RoomTypeEnum).values()}"
                            th:value="${type}" th:text="${type.desc}"
                            th:selected="${room != null && type eq room.type}">
                    </option>
                </select>
            </div>

            <div class="form-group">
               <label for="name1" class="col-sm-2 control-label">人员1</label>
                <select name="participants[0].id" id="name1" class="form-control" required>
                    <option></option>
                    <option th:each="participant : ${participants}"
                            th:value="${participant.id}" th:text="${participant.name}"
                            th:selected="${room != null && participant.id eq room.participants.get(0).id}"
                            >
                    </option>
                </select>
            </div>


            <div class="form-group">
                <label for="name2" class="col-sm-2 control-label">人员2</label>
                <select name="participants[1].id" id="name2" class="form-control" required>
                    <option></option>
                    <option th:each="participant : ${participants}"
                            th:value="${participant.id}" th:text="${participant.name}"
                            th:selected="${room != null && participant.id eq room.participants.get(1).id}"
                    >
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="name3" class="col-sm-2 control-label">人员3(只能选儿童)</label>
                <select name="participants[2].id" id="name3" class="form-control">
                    <option></option>
                    <option th:each="child : ${children}"
                            th:value="${child.id}" th:text="${child.name}"
                            th:selected="${room != null && room.participants.size() == 3 && child.id eq room.participants.get(2).id}"
                    >
                    </option>
                </select>
            </div>


            <div class="col-md-4 text-center">
               <button type="button" class="btn btn-primary btn-lg" id="submitBtn">保存</button>
               <button type="button" onclick="goBack()" class="btn btn-info btn-lg">取消</button>
           </div>
       </form>
   </div>

</div>
    </body>
<script>
   function goBack() {
       $(".panel-body").modal('show');
       window.location.href='/room/list';
   }


   $(function(){
       $('#submitBtn').click(function() {

           if($('#form')[0].reportValidity()) {
               var name1 = $('#name1').val();
               var name2 = $('#name2').val();
               var name3 = $('#name3').val();
               if (name1 == name2 || name1 == name3 || name2 == name3) {
                    alert("不能重复选择同一个人！");
                    return;
               }
               $(".panel-body").modal('show');
               $('#form').submit();
           }
       })
   });

</script>
</html>
