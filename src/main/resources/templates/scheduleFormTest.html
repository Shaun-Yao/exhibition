<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订货会智能会务系统</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/bootbox.js/5.1.3/dist/bootbox.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />


</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">填写行程信息</h3>
    </div>
    <div class="panel-body">
        <form role="form" id="form" th:action="@{add}" method="post"  >

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    来程信息
                </h3>
            </div>
            <div class="panel-body">


                <div class="form-group">
                    <label for="arrivedTime" class="control-label">到达时间</label>
                    <input type="datetime-local" class="form-control" name="arrivedTime" id="arrivedTime" required="required"
                           min="2019-08-13T00:00" max="2019-08-14T23:59"
                           th:value="${schedule == null ? '2019-08-13T17:00' : schedule.arrivedTime}" />
                </div>

                <div class="form-group">
                    <label for="aa" class="control-label">到达时间</label>
                    <input type="datetime-local" class="form-control" name="aa" id="aa" required="required"
                           min="2019-08-16T00:00" max="2019-08-18T00:00"
                           th:value="${schedule == null ? '2019-08-13T16:00' : schedule.arrivedTime}" />
                </div>

            </div>

        </div>



            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="submitBtn">保存</button>
                <button type="button" onclick="goBack()" class="btn btn-info btn-lg">取消</button>
            </div>

        </form>
   </div>



</div>
    </body>
<script>

    function goBack() {
        window.location.href='/user/toApply';
    }


   $(function(){


       $('#submitBtn').click(function() {
           if($('#form')[0].reportValidity()) {
                //$('#time').val($('#arrivedTime').val());
               alert($('#arrivedTime').val());
           }
       });

   });

</script>
</html>
